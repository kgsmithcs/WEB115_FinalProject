<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner text-white text-center py-4">
        <img src="banner.png" alt="Healthy Food Banner" class="img-fluid">
    </header>
    <main class="container mt-4">
        <form id="mealPlanForm" class="border p-4 rounded bg-light">
            <fieldset>
                <legend class="fw-bold">Personal Information</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="goal" class="form-label">Goal for the week:</label>
                    <input type="text" id="goal" class="form-control">
                </div>
            </fieldset>

            <fieldset class="mt-4">
                <legend class="fw-bold">Meal Plan</legend>
                <table class="table table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Day</th>
                            <th>Breakfast</th>
                            <th>Snack</th>
                            <th>Lunch</th>
                            <th>Snack</th>
                            <th>Dinner</th>
                        </tr>
                    </thead>
                    <tbody id="mealTable"></tbody>
                </table>
            </fieldset>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-success" onclick="generateMealPlan()">Generate</button>
                <button type="button" class="btn btn-warning" onclick="clearPlanner()">Clear</button>
                <button type="button" class="btn btn-secondary" onclick="printPlanner()">Print</button>
                <button type="button" class="btn btn-danger" onclick="downloadPlanner()">Download</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="projectJS.js"></script>
</body>
</html>
